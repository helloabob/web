<script type="text/javascript">
    var bbtv_channelid = "1620";
    var bbtv_channel = "上海电台";
    var bbtv_starttime = "0";
    var ddd_arr = new Array(1620, 1625, 1621, 1624, 1626, 1628, 1623, 1629, 1630, 1627, 1622);
    var ddd_name = new Array('上海电台', '东广新闻台', '上海交通台', '东方电台', '动感101', 'Love Radio', '故事广播', '第一财经', '体育频率', '经典947', '戏剧曲艺');
    var srcflash = '/bbtv_common/bbtv_flash/radio';
    var str = "";
    try {
        var url = window.location.href;
        var parm = url.substr(url.indexOf("?") + 1);
        var parms = parm.split('-');
        bbtv_channelid = parms[0];
        for (var i = 0; i < ddd_arr.length; i++) {
            if (ddd_arr[i] === parseInt(bbtv_channelid, 10)) {
                bbtv_channel = ddd_name[i];
                if (parms.length > 1)
                    bbtv_starttime = parms[1];
                if (bbtv_starttime === "") bbtv_starttime = "0";
                str = "bbtv_channelid=" + bbtv_channelid + "&bbtv_starttime=" + bbtv_starttime;
                document.title = bbtv_channel + " - 直播回听 - 东方宽频";
                break;
            }
        }
    } catch (e) {
        document.title = bbtv_channel + " - 直播回听 - 东方宽频";
        str = "bbtv_channelid=216&bbtv_starttime=0";
    }
    if (str != "") {

        if (AC_FL_RunContent == 0) {
            alert("此页需要 AC_RunActiveContent.js");
        } else {
            AC_FL_RunContent(
			'codebase', 'http://download.macromedia.com/pub/shockwave/cabs/flash/swflash.cab#version=9,0,0,0',
			'width', '960',
			'height', '528',
			'src', srcflash,
			'quality', 'high',
			'pluginspage', 'http://www.macromedia.com/go/getflashplayer',
			'align', 'middle',
			'play', 'true',
			'loop', 'true',
			'scale', 'showall',
			'wmode', 'window',
			'devicefont', 'false',
			'id', 'webtv',
			'bgcolor', '#000000',
			'name', 'webtv',
			'menu', 'true',
			'allowFullScreen', 'true',
			'allowScriptAccess', 'always',
			'movie', srcflash,
			'salign', '',
			'FlashVars', str
			); //end AC code
        }
    }
    else {
        alert("wrong parm");
    }
</script></div>
